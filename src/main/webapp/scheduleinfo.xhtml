<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Flight Schedule </ui:define>


    <ui:define name="content">

        <div>
            <h1>Flight Schedule</h1>
            <p>
                The following tables shows you the flight schedule for all 
                our operated flights.
            </p>

        </div>
        <h:dataTable id="flightSchedule" class="table table-bordered" value="#{schedule.schedules}" var="s">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Travel Date"/>
                </f:facet>                 
                <h:outputText value="#{s.scheduleDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Flight"/>
                </f:facet>                 
                <h:outputText value="#{s.flight.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Flies From"/>
                </f:facet>                 
                <h:outputText value="#{s.flight.source.sector}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Flies To"/>
                </f:facet>                 
                <h:outputText value="#{s.flight.dest.sector}"/>
            </h:column>                 
        </h:dataTable>


        <div id="note">
            <p>Click the Flight Name to find more information.</p>
        </div>
    </ui:define>
</ui:composition>
