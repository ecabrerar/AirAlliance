<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Air Alliance :: JEE 7::Reservation Confirmation </ui:define>


    <ui:define name="content">

        <div>
            <h1>Reservation Confirmation</h1>
            <p>
                When you book your ticket, you get an Itinerary ID from AirAlliance.
                You can use that ID to check the status of your reservation.
            </p>
        </div>
        <h:form id="form" >
            <h:panelGrid >
                <div class="form-group">                    
                    <h:inputText  id="itineraryID" class="form-control" value=""/>
                    <h:commandButton  class="btn btn-default" value="Submit" action="#" type="submit">

                    </h:commandButton>
                </div>
            </h:panelGrid>

            <div id="note">
                <p>Enter the Itinerary ID. (Example: 5)</p>
            </div>
        </h:form> 
    </ui:define>
</ui:composition>
