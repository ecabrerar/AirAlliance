<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Reservation Confirmation </ui:define>


    <ui:define name="content">

        <div>
            <h1>Reservation Confirmation</h1>
            <p>
                When you book your ticket, you get an Itinerary ID from AirAlliance.
                You can use that ID to check the status of your reservation.
            </p>
        </div>
        <h:form id="form" class="form-inline" >

            <div class="form-group">                    
                <h:inputText  id="itineraryID" p:required="required" p:type="number" p:min="0"  
                              p:title="Enter the Itinerary ID. (Example: 5)" 
                              class="form-control"  
                              value="#{itinerary.itinerary.id}">
                  
                </h:inputText>
                <h:commandButton id="idSubmit" class="btn btn-default" value="Submit" action="#{itinerary.confirmReservation}">
                </h:commandButton>
            </div>

            <div id="note">
                <p>Enter the Itinerary ID. (Example: 5)</p>
                <h:message for="itineraryID" style="color:red" />
            </div>  
        </h:form>
        
        <h:dataTable id="itinList" class="table table-bordered" rendered="#{itinerary.listItinerary.size()>0}" value="#{itinerary.listItinerary}" var="i"  >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Guest Name"/>
                </f:facet>                 
                <h:outputText value="#{i.guest.firstName} #{i.guest.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Flight"/>
                </f:facet>                 
                <h:outputText value="#{i.flight.name}"/>                  
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Source"/>
                </f:facet>                 
                <h:outputText value="#{i.flight.source.sector}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Destination"/>
                </f:facet>                 
                <h:outputText value="#{i.flight.dest.sector}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Travel Date"/>
                </f:facet>                 
                <h:outputText value="#{i.schedule.scheduleDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </h:column>  
        </h:dataTable>

    </ui:define>
</ui:composition>
