<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Air Alliance :: JEE 7::Provide Itinerary Details </ui:define>


    <ui:define name="content">

        <div>
            <h1>Provide Itinerary Details</h1>
        </div>
        <h:form id="form" >
            <h:panelGrid >
                <div class="form-group">
                    <h:outputLabel value="First Name : "/>
                    <h:inputText  id="fname" class="form-control" value=""/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Last Name : "/>
                    <h:inputText  id="lname" class="form-control" value=""/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Select Source Sector : "/>
                    <h:selectOneListbox id="sourcelist">


                    </h:selectOneListbox>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Select Destination Sector : "/>
                    <h:selectOneListbox id="destlist">


                    </h:selectOneListbox>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Start Date: "/>
                    <h:inputText id="sdate"  class="form-control" p:date="date" value=""/>
                </div>

                <div id="note">
                    <p>Enter the journey start date in yyyy-mm-dd</p>
                </div>
            </h:panelGrid>

            <h:commandButton  class="btn btn-default" value="Process Itinerary" action="" type="submit">

            </h:commandButton>                  

        </h:form> 
    </ui:define>
</ui:composition>
