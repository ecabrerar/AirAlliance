<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">List Itinerary</ui:define>


    <ui:define name="content">

        <div>
           <h1>Itinerary List</h1>
            <p>
                 Showing all active and current itineraries.
            </p>

        </div>
        <h:dataTable id="itineraryList" class="table table-bordered" value="#{flight.allFlights}" var="f">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Guest Name"/>
                    </f:facet>                 
                    <h:outputText value="#{f.id}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Flight"/>
                    </f:facet>                 
                     <h:outputText value="#{f.name}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Source"/>
                    </f:facet>                 
                     <h:outputText value="#{f.source.sector}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Destination"/>
                    </f:facet>                 
                     <h:outputText value="#{f.dest.sector}"/>
                </h:column> 
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Travel Date"/>
                    </f:facet>                 
                     <h:outputText value="#{f.dest.sector}"/>
                </h:column>  
            </h:dataTable>


        <div id="note">
             <p>Click the Flight Name to find more information</p>
         </div>
    </ui:define>
</ui:composition>
