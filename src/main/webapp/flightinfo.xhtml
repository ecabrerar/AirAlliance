<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Air Alliance :: JEE 7::Flight Info </ui:define>


    <ui:define name="content">

        <div>
            <h1>Itinerary List</h1>
            <p>
                You can find out the sectors we support through our broad range of comfortable aircrafts.
            </p>
        </div>
        <h:dataTable id="flightlist" class="table table-bordered" value="#{flightController.retrieveFlights()}" var="flight">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Flight ID"/>
                    </f:facet>                 
                    <h:outputText value="#{flight.id}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Flight"/>
                    </f:facet>                 
                     <h:outputText value="#{flight.name}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Flies From"/>
                    </f:facet>                 
                     <h:outputText value="#{flight.sourceSector.sector}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Flies To"/>
                    </f:facet>                 
                     <h:outputText value="#{flight.destSector.sector}"/>
                </h:column>                 
            </h:dataTable>
        
    </ui:define>
</ui:composition>
